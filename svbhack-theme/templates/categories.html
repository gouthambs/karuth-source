{% extends "base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<article>
  <div class="article_text">
    <ul>
      {% for category, articles in categories %}
      <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
